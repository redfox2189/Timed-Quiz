<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourBank</title>
    <script type="module" src="Java/timer.js" defer></script>
    <link rel="stylesheet" href="basic.css">
</head>

<body>
    <span id="balance">1000</span> Snails
    <br>
    <br>
    <form id = "transactionForm">
        <div>
            <label for="Deposit">Deposit</label>
            <input type="radio" id="Deposit" name="transaction" value="Deposit">
        </div>
        <div>
            <label for="Withdraw">Withdraw</label>
            <input type="radio" id="Withdraw" name="transaction" value="Withdraw">
        </div>
        <br>
        <div>
            <label for="Ammount">Enter Ammount:</label>
            <input type="number" id="Ammount" name="Ammount" placeholder="Ammount">
        </div>
        <br>
        <div>
            <button type = "submit" id="SubBtn"> Submit</button>
        </div>
    </form>
</body>

</html>
